version: "1.0"
name: "procurement_sog_v1"
description: "Procurement mapping rules for SOCAR Georgia Gas - Budget templates"
mappings:
  - name: "vendor_name"
    raw_patterns:
      - "vendor"
      - "supplier"
      - "vendor_name"
    target_field: "vendor"
  - name: "invoice_date"
    raw_patterns:
      - "date"
      - "inv_date"
      - "invoice_date"
    target_field: "date"
    type: "date"
    parse: "iso"
  - name: "grand_total"
    raw_patterns:
      - "grand total"
      - "total_amount"
      - "amount_due"
    target_field: "amount"
    currency: "GEL"
  - name: "gl_account"
    raw_patterns:
      - "gl"
      - "gl_account"
      - "account"
    target_field: "gl_account"

account_mappings:
  "5000":
    category: "Expenses"
    sub_category: "Procurement"
  "4*":
    category: "Revenue"
    sub_category: "Other Revenue"
  "1*":
    category: "Assets"
    sub_category: "Current Assets"

fallback:
  category: "Unmapped"
  sub_category: "General"
