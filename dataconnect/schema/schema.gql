# The Core Transaction Table
type Transaction @table {
  id: UUID! @default(expr: "uuid_generate_v4()")
  amount: Float!
  currency: String!
  category: String!
  date: Date!
  status: String! @default(value: "pending")
  description: String
}

# The AI's Memory (Vector Store)
type Document @table {
  id: UUID! @default(expr: "uuid_generate_v4()")
  content: String!
  embedding: Vector! @col(size: 768) # For Semantic Search
  source: String!
}
